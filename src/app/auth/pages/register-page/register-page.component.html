<h2 class="text-center pt-4 pb-4">REGÍSTRATE</h2>

<div class="d-flex justify-content-center aling-items-center ">
  <form class="form-control-sm" autocomplete="off" [formGroup]="myForm" (ngSubmit)="register()">

    <!-- name input -->
    <div class="form-outline mb-4" formControlName="name" ngDefaultControl>
      <label class="form-label" for="name">Nombre</label>
      <input type="text" id="name" placeholder="Introduce tu nombre" class="form-control" />
      <span *ngIf="isValidField('name')" class="form-text text-danger">
        {{ getFieldError('name') }}
      </span>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4" formControlName="email" ngDefaultControl>
      <label class="form-label" for="email">Email de acceso</label>
      <input type="email" id="email" placeholder="Correo electrónico" class="form-control" />
      <span *ngIf="isValidField('email')" class="form-text text-danger">
        {{ getFieldError('email') }}
      </span>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-1" formControlName="password" ngDefaultControl>
      <label class="form-label" for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Introduce tu contraseña" class="form-control" />
    </div>
    <div class="col-auto">
      @if(isValidField('password')){
      <span class="form-text text-danger">
        {{ getFieldError('password') }}
      </span>
      }@else {
      <span id="passwordHelpInline" class="form-text">
        Utiliza al menos 6 caracteres, letras mayúsculas, minúsculas y números.
      </span>
      }
    </div>
    <div class="col text-center mt-4">
      <button type="submit" class="btn btn-dark mb-4 center-block" (click)="onSave()">
        Registrarme en Somethingelz
      </button>
    </div>


  </form>
</div>
